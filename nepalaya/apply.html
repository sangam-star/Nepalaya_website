<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply - Nepalaya College</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            color: #4A148C;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4A148C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Apply Now - Nepalaya College</h2>

        <form action="submit_application.php" method="POST" enctype="multipart/form-data">
            
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Phone</label>
            <input type="tel" name="phone" placeholder="Enter your phone number" required>

            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>

            <label>Course Applying For</label>
            <select name="course" required>
                <option value="">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="CSIT">CSIT</option>
                <option value="BBA">BBA</option>
                <option value="BBS">BBS</option>
                <option value="BHM">BHM</option>
            </select>

            <label>Previous College</label>
            <input type="text" name="previous_college" placeholder="Enter previous college name" required>

            <label>Marks Obtained (%)</label>
            <input type="number" name="marks" placeholder="Enter your percentage" required>

            <label>Year of Completion</label>
            <input type="number" name="completion_year" placeholder="Enter completion year" required>

            <label>Who Recommended You?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="recommendation" value="Friends"> Friends</label>
                <label><input type="checkbox" name="recommendation" value="Facebook"> Facebook</label>
                <label><input type="checkbox" name="recommendation" value="Instagram"> Instagram</label>
                <label><input type="checkbox" name="recommendation" value="TikTok"> TikTok</label>
                <label><input type="checkbox" name="recommendation" value="Newspaper"> Newspaper</label>
            </div>

            <label>Upload Documents (Marksheet, Citizenship, etc.)</label>
            <input type="file" name="documents" required>

            <button type="submit" class="btn">Submit Application</button>

        </form>
    </div>
</body>
</html>
